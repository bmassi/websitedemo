<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Style Gacha Game</title>
    <style>
        /* Main Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapers.com%2Fimages%2Fhd%2Fuwu-sbfp3wnmrsoez0fb.jpg&f=1&nofb=1') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: black;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }
        #currency, #result, #inventory h2, #inventory-list {
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #0f0;
        }

        /* Canvas for Matrix Rain */
        canvas {
            position: relative;
            display: block;
            margin: 20px auto;
        }
        .canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime-Style Gacha Game</h1>
        <div id="currency">Currency: 100</div>
        <div id="result">Your Pull Result Will Appear Here</div>
        <button id="single-roll">Roll 1 Gacha</button>
        <button id="multi-roll">Roll 10 Gacha</button>
        <div id="inventory">
            <h2>Your Collection</h2>
            <ul id="inventory-list"></ul>
        </div>
    </div>

    <!-- Modal with Matrix Rain -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <p>Not enough currency for a pull!</p>
            <canvas id="matrix-canvas"></canvas>
        </div>
    </div>

    <script>
        // Canvas Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 200;

        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }, () => 1);
        const letters = 'アニメーションスタイル';

        function matrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(matrixRain, 50);

        // Close Modal Button
        document.getElementById('close-modal').onclick = () => {
            document.getElementById('modal').style.display = 'none';
        };

        // Sample Gacha Items and Result
        const items = ['Common Sword', 'Rare Shield', 'Epic Armor', 'Legendary Staff', 'Mythical Phoenix'];
        let currency = 100;

        document.getElementById('single-roll').addEventListener('click', () => {
            if (currency < 10) {
                showModal();
                return;
            }
            currency -= 10;
            document.getElementById('currency').textContent = `Currency: ${currency}`;
            const result = items[Math.floor(Math.random() * items.length)];
            document.getElementById('result').textContent = `You pulled: ${result}`;
        });

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
