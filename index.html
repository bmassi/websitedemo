<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Style Gacha Game</title>
    <style>
        /* Main Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapers.com%2Fimages%2Fhd%2Fuwu-sbfp3wnmrsoez0fb.jpg&f=1&nofb=1') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: black;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }
        #currency, #result, #inventory h2, #inventory-list {
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #0f0;
        }

        /* Canvas for Matrix Rain */
        canvas {
            display: block;
            margin: 20px auto;
        }
        @media only screen and (max-width: 768px) {
            body {
                background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F2108551.jpg&f=1&nofb=1') no-repeat center center/cover;
            }
            canvas {
                width: 80%; /* Make canvas responsive */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UwU Gacha Game</h1>
        <div id="currency">Currency: 100</div>
        <div id="result">Your Pull Result Will Appear Here</div>
        <button id="single-roll">Roll 1 Gacha</button>
        <button id="multi-roll">Roll 10 Gacha</button>
        <div id="inventory">
            <h2>Your Collection</h2>
            <ul id="inventory-list"></ul>
        </div>
    </div>

    <!-- Modal with Matrix Rain -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <p>Not enough currency for a pull!</p>
            <canvas id="matrix-canvas"></canvas>
        </div>
    </div>

    <script>
        // Canvas Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        let rainInterval; // Variable to hold the interval
        let drops = []; // Declare drops here
        const fontSize = 12; // Reduced font size for mobile
        const letters = 'アニメーションスタイル';

        // Adjust canvas size based on window size
        function resizeCanvas() {
            canvas.width = window.innerWidth < 768 ? window.innerWidth * 0.8 : 300; // 80% width on mobile
            canvas.height = window.innerWidth < 768 ? 100 : 150; // 100px height on mobile
            initMatrixRain(); // Re-initialize matrix rain
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize

        function initMatrixRain() {
            drops.length = 0; // Reset drops on resize
            const columns = Math.floor(canvas.width / fontSize); // Calculate columns based on current canvas width
            for (let i = 0; i < columns; i++) {
                drops[i] = 1; // Reinitialize drops
            }
        }

        function matrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function startMatrixRain() {
            rainInterval = setInterval(matrixRain, 50); // Start the matrix rain effect
        }

        function stopMatrixRain() {
            clearInterval(rainInterval); // Stop the matrix rain effect
        }

        // Close Modal Button
        document.getElementById('close-modal').onclick = () => {
            stopMatrixRain(); // Stop matrix rain when modal is closed
            document.getElementById('modal').style.display = 'none';
        };

        // Sample Gacha Items and Result
        const items = [
            { name: 'Common Sword', rarity: 'Common' },
            { name: 'Common Shield', rarity: 'Common' },
            { name: 'Common Potion', rarity: 'Common' },
            { name: 'Common Bow', rarity: 'Common' },
            { name: 'Common Staff', rarity: 'Common' },
            { name: 'Rare Shield', rarity: 'Rare' },
            { name: 'Rare Helmet', rarity: 'Rare' },
            { name: 'Rare Armor', rarity: 'Rare' },
            { name: 'Rare Ring', rarity: 'Rare' },
            { name: 'Rare Amulet', rarity: 'Rare' },
            { name: 'Epic Armor', rarity: 'Epic' },
            { name: 'Epic Sword', rarity: 'Epic' },
            { name: 'Epic Bow', rarity: 'Epic' },
            { name: 'Epic Wand', rarity: 'Epic' },
            { name: 'Epic Cloak', rarity: 'Epic' },
            { name: 'Legendary Staff', rarity: 'Legendary' },
            { name: 'Legendary Shield', rarity: 'Legendary' },
            { name: 'Legendary Sword', rarity: 'Legendary' },
            { name: 'Legendary Amulet', rarity: 'Legendary' },
            { name: 'Legendary Boots', rarity: 'Legendary' },
            { name: 'Mythical Phoenix', rarity: 'Mythical' },
            { name: 'Mythical Dragon', rarity: 'Mythical' },
            { name: 'Mythical Unicorn', rarity: 'Mythical' },
            { name: 'Mythical Crystal', rarity: 'Mythical' },
            { name: 'Mythical Grimoire', rarity: 'Mythical' },
            { name: 'Mythical Staff of Legends', rarity: 'Mythical' }
        ];
        let currency = 100; // Initial currency
        const maxInventorySize = 20; // Max number of items in inventory

        // Function to handle gacha pulls
        function handleGachaPull(isMultiPull) {
            const pullCount = isMultiPull ? 10 : 1;
            if (currency < pullCount) {
                document.getElementById('modal').style.display = 'flex';
                startMatrixRain();
                return; // Exit if not enough currency
            }
            currency -= pullCount; // Deduct currency
            document.getElementById('currency').innerText = `Currency: ${currency}`;
            const results = [];
            for (let i = 0; i < pullCount; i++) {
                const randomItem = items[Math.floor(Math.random() * items.length)];
                results.push(randomItem);
                updateCollection(randomItem);
            }
            displayResults(results);
        }

        // Function to update the inventory collection
        function updateCollection(item) {
            const inventoryList = document.getElementById('inventory-list');
            if ([...inventoryList.children].some(li => li.innerText === item.name)) {
                // Item already in inventory
                alert('You already have this item!');
            } else {
                if (inventoryList.children.length >= maxInventorySize) {
                    alert('Inventory is full!'); // Check if inventory is full
                } else {
                    const listItem = document.createElement('li');
                    listItem.innerText = `${item.name} (Rarity: ${item.rarity})`;
                    inventoryList.appendChild(listItem);
                }
            }
        }

        // Function to display pull results
        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = results.map(item => `${item.name} (Rarity: ${item.rarity})`).join(', ');
        }

        // Event Listeners
        document.getElementById('single-roll').onclick = () => handleGachaPull(false);
        document.getElementById('multi-roll').onclick = () => handleGachaPull(true);
    </script>
</body>
</html>
